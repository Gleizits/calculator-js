<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/script.js"></script>
</head>

<body>
    <main>
        <div class="calculator-grill">
            <div class="output">
                <input class="display" type="text" id="result" placeholder="0">
            </div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>c</button>
            <button>0</button>
            <button>=</button>
            <button>*</button>
        </div>
    </main>
</body>

</html>
